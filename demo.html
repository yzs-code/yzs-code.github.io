<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试代码</title>
    <LINK  REL="stylesheet" href="libs/layui/css/layui.css" >
    <script src="libs/layui/layui.js">
    </script>
    <script>
        //一般直接写在一个js文件中
        layui.use(['layer', 'form'], function(){
            var layer = layui.layer
                ,form = layui.form;

            layer.msg('您好啊王同学，想我了嘛', {
                time: 0 //不自动关闭
                ,icon:6
                , btn: ['没有呀~','恩恩，超级想！'] //按钮
                ,yes: function(index){
                    layer.close(index);
                    layer.msg('雅蠛蝶 O.o', {
                        icon: 6
                        ,btn: ['嗷','嗷','嗷']
                    });
                }
            });



            layer.confirm('您好啊王同学，想我了嘛', {
                btn: ['没有呀~','恩恩，超级想！'] //按钮
            }, function(){
                layer.msg('嘿嘿嘿 mua！', {icon: 1});
            }, function(){
                layer.confirm('你好好想想 盯~', {
                    btn: ['想！','想！'] //按钮
                }, function(){
                    layer.msg('哼唧 ！', {icon: 1});
                },function(){
                    layer.msg('叉腰 ！', {icon: 1});
                }




            });
        });
    </script>
</head>
<body>
    <div onclick="function f() {
      
    }">
        
        <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>
    </div>


</body>
</html>
